<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HHJ Developer</title>
  <style>
    /* ====== GENERAL ====== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      padding: 10px 20px;
      animation: slideDown 1s ease forwards;
    }

    header img {
      height: 50px;
      width: 50px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    input {
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 5px;
      outline: none;
    }

    button {
      padding: 8px 15px;
      margin-left: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      animation: fadeIn 1s ease;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #777;
      border-top: 1px solid #ccc;
      margin-top: 40px;
    }

    /* ====== ANIMATIONS ====== */
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="HHJ Logo">
    <h1>HHJ Developer</h1>
  </header>

  <main>
    <h2>Signature Verification</h2>
    <p>Enter your author signature below to check if it's registered:</p>

    <input type="text" id="signatureInput" placeholder="Enter your signature">
    <button onclick="checkSignature()">Check</button>

    <div id="result"></div>
  </main>

  <footer>
    © 2025 HHJ Developer — All rights reserved.
  </footer>

  <script>
    async function checkSignature() {
      const signature = document.getElementById('signatureInput').value.trim();
      const result = document.getElementById('result');

      if (!signature) {
        result.textContent = "Please enter a signature.";
        result.style.color = "red";
        return;
      }

      try {
        // #here the link
        const response = await fetch('https://raw.githubusercontent.com/NickC4p/hhj-for-developer-register/refs/heads/main/developers/authors');
        const text = await response.text();

        if (text.includes(signature)) {
          result.textContent = "✅ Signature found and verified!";
          result.style.color = "green";
        } else {
          result.textContent = "❌ Signature not found.";
          result.style.color = "red";
        }
      } catch (error) {
        result.textContent = "⚠️ Error verifying signature.";
        result.style.color = "orange";
      }
    }
  </script>

</body>
</html>
